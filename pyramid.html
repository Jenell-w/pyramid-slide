<!DOCTYPE html>
<html>
<body>
    <h1>Customize Your Pyramid!</h1>
    <form id="draw-pyramid">
        <label>Select Brick Type:
            <select name="bricktype" id="brick-type">
                <option value="@">@</option>
                <option value="#">#</option>
                <option value="*">*</option>
                <option value="JW">JW</option>
            </select>
        </label>
        <br>
        <br>
        <label>How High?</label>
        <div class="slidecontainer">
            <input type="range" min="2" max="20" value="10" class="slider" id="myPyramid"/>
            <p id="range-selection"></p>
        </div>
        <div id="pyramid"></div>
    </form>
<script src="pyramid.js"></script>
</body>
</html>
